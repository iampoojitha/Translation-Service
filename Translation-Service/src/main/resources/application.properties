# Application Name
spring.application.name=Translation-Service

# Enable Flyway Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/avis_db
spring.datasource.username=postgres
spring.datasource.password=123456

# Disable Hibernate's auto-schema management (let Flyway manage it)
spring.jpa.hibernate.ddl-auto=none

# Optional: Show SQL queries generated by Hibernate
spring.jpa.show-sql=true

# Optional: Specify Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.driver-class-name=org.postgresql.Driver
